<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENL Tiers - Live Leaderboard</title>
    
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pink-light: #fff0f6;
            --pink-accent: #ffb3d9;
            --bg-light: rgba(255, 255, 255, 0.9);
            --font-main: 'Inter', sans-serif;
            --font-pixel: 'Minecraft', sans-serif;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        body {
            margin: 0; min-height: 100vh;
            background: linear-gradient(135deg, #00d2ff, #3affaa, #fbff00, #ffffff);
            background-attachment: fixed;
            font-family: var(--font-main);
            display: flex; flex-direction: column; align-items: center;
            color: #111;
            overflow-x: hidden; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        }

        /* –ö–Ω–æ–ø–∫–∏ –≤ —É–≥–ª–∞—Ö - –¥–µ–ª–∞–µ–º –∏—Ö –º–µ–Ω—å—à–µ –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
        .discord-corner {
            position: absolute; top: 10px; left: 10px;
            text-decoration: none; font-family: 'Algerian', serif; font-size: 0.9rem; color: #3d2600;
            padding: 8px 15px; background: linear-gradient(180deg, #ffe066 0%, #ffb300 100%);
            border-radius: 40px; border: 2px solid #663300; box-shadow: 0 3px 0 #663300; z-index: 100;
        }
        .account-btn {
            position: absolute; top: 10px; right: 10px;
            padding: 8px 15px; background: var(--pink-light); border: 2px solid var(--pink-accent);
            color: #c2185b; border-radius: 40px; cursor: pointer; font-weight: bold; z-index: 100; font-size: 0.9rem;
        }

        .header-container { 
            display: flex; flex-direction: column; align-items: center; gap: 10px; 
            margin-top: 60px; margin-bottom: 20px; text-align: center;
        }
        .logo-lotus { width: 120px; animation: float 4s infinite ease-in-out; }
        .site-title { font-family: var(--font-pixel); font-size: 2.5rem; color: #fff; text-shadow: 3px 3px 0 #000; margin: 0; }

        .kit-nav {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; 
            background: rgba(0,0,0,0.1); padding: 8px; border-radius: 20px; margin-bottom: 15px; backdrop-filter: blur(10px);
        }
        .kit-item {
            padding: 8px 15px; border-radius: 12px; cursor: pointer; font-family: var(--font-pixel);
            font-size: 0.8rem; transition: 0.3s; color: #fff; text-shadow: 1px 1px 1px #000;
        }
        .kit-item.active { background: #fff; color: #000; text-shadow: none; }

        .region-nav { display: flex; gap: 8px; margin-bottom: 20px; }
        .reg-btn {
            font-family: var(--font-pixel); background: var(--pink-light); color: #c2185b; 
            border: 2px solid var(--pink-accent); padding: 8px 15px; border-radius: 12px; cursor: pointer; font-size: 0.8rem;
        }
        .reg-btn.active { background: #c2185b; color: #fff; }

        /* –°–ü–ò–°–û–ö –ò –ö–ê–†–¢–û–ß–ö–ò */
        .ranking-list { 
            width: 95%; max-width: 900px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 40px; 
        }
        
        .player-card {
            background: var(--bg-light); border-radius: 15px; border: 2px solid rgba(255,255,255,0.8);
            display: flex; align-items: center; justify-content: space-between; padding: 10px 15px;
            cursor: pointer; transition: 0.2s; min-height: 70px; gap: 10px;
        }
        .player-card:hover { transform: scale(1.01); background: #fff; }

        .top-1 { border: 3px solid var(--gold) !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
        .top-2 { border: 3px solid var(--silver) !important; }
        .top-3 { border: 3px solid var(--bronze) !important; }

        .skin-wrap { width: 50px; display: flex; justify-content: center; overflow: visible; }
        .p-skin-body { height: 70px; filter: drop-shadow(2px 3px 4px rgba(0,0,0,0.1)); }

        .p-info { flex-grow: 1; min-width: 0; }
        .p-name { font-size: 1.1rem; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-pts { color: #2e7d32; font-weight: 600; font-size: 0.8rem; }
        .p-region-label { color:#c2185b; font-weight:bold; font-size: 0.8rem; min-width: 30px; text-align: center; }

        .tiers-box { display: flex; gap: 5px; }
        .tier-badge {
            background: rgba(0,0,0,0.05); padding: 5px 8px; border-radius: 8px; 
            text-align: center; min-width: 40px; border: 1px solid var(--pink-accent);
        }
        .tier-badge span { font-size: 0.7rem; display: block; }
        .tier-badge b { font-size: 0.8rem; }

        /* –ú–û–î–ê–õ–ö–ê */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; 
            z-index: 1000; backdrop-filter: blur(5px); 
        }
        .modal-content { 
            background: linear-gradient(135deg, #ffffff, #ffeaf5);
            width: 85%; max-width: 350px; padding: 25px; border-radius: 30px; text-align: center; border: 4px solid var(--pink-accent);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –¥–µ—Å–∫—Ç–æ–ø (–Ω–æ—É—Ç–±—É–∫–∏) */
        @media (min-width: 768px) {
            .header-container { flex-direction: row; margin-top: 50px; }
            .logo-lotus { width: 180px; }
            .site-title { font-size: 4rem; }
            .player-card { padding: 10px 25px; height: 90px; }
            .p-skin-body { height: 100px; }
            .p-name { font-size: 1.4rem; }
            .tier-badge { min-width: 55px; }
            .tier-badge b { font-size: 1rem; }
            .kit-item { font-size: 1rem; }
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <a href="https://discord.gg/JTJU3zZa" target="_blank" class="discord-corner">Discord</a>
    <div class="account-btn" onclick="openAuth()">Account</div>

    <div class="header-container">
        <img src="lotos.png" class="logo-lotus" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1047/1047461.png'">
        <h1 class="site-title">ENL Tiers</h1>
    </div>

    <div class="kit-nav">
        <div class="kit-item active" onclick="setMode('overall')">üèÜ Overall</div>
        <div class="kit-item" onclick="setMode('sword')">‚öîÔ∏è Sword</div>
        <div class="kit-item" onclick="setMode('axe')">ü™ì Axe</div>
        <div class="kit-item" onclick="setMode('uhc')">üçé UHC</div>
    </div>

    <div class="region-nav">
        <button class="reg-btn active" onclick="updateRegion('ALL', this)">ALL</button>
        <button class="reg-btn" onclick="updateRegion('EU', this)">EU</button>
        <button class="reg-btn" onclick="updateRegion('NA', this)">NA</button>
        <button class="reg-btn" onclick="updateRegion('AS', this)">AS</button>
    </div>

    <div id="leaderboard" class="ranking-list"></div>

    <div class="modal-overlay" id="mainModal" onclick="closeModal(event)">
        <div class="modal-content" id="modalBody" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const DB_URL = "https://enl-tiers-default-rtdb.firebaseio.com/players.json";
        const points = { "HT1": 50, "LT1": 40, "HT2": 30, "LT2": 20, "HT3": 10, "LT3": 5, "HT4": 4, "LT4": 3, "HT5": 2, "LT5": 1 };
        
        let allPlayers = [];
        let currentMode = 'overall';
        let currentRegion = 'ALL';

        async function fetchPlayers() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                allPlayers = data ? Object.values(data) : [];
                render();
            } catch (e) { console.error("–û—à–∏–±–∫–∞ –±–∞–∑—ã:", e); }
        }

        function getScore(p) { 
            return (points[p.sword] || 0) + (points[p.axe] || 0) + (points[p.uhc] || 0); 
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.kit-item').forEach(el => {
                el.classList.toggle('active', el.innerText.toLowerCase().includes(mode));
            });
            render();
        }

        function updateRegion(reg, btn) {
            currentRegion = reg;
            document.querySelectorAll('.reg-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function render() {
            const container = document.getElementById('leaderboard');
            container.innerHTML = "";
            let filtered = allPlayers.filter(p => currentRegion === 'ALL' || p.region === currentRegion);
            
            filtered.sort((a, b) => {
                if (currentMode === 'overall') return getScore(b) - getScore(a);
                return (points[b[currentMode]] || 0) - (points[a[currentMode]] || 0);
            });

            filtered.forEach((p, i) => {
                const topClass = i === 0 ? 'top-1' : i === 1 ? 'top-2' : i === 2 ? 'top-3' : '';
                
                // –ò—Å–ø—Ä–∞–≤–ª—è–µ–º undefined –Ω–∞ None
                let tiersToShow = [
                    {i:'‚öîÔ∏è', v: p.sword || "None", l:'sword'}, 
                    {i:'ü™ì', v: p.axe || "None", l:'axe'}, 
                    {i:'üçé', v: p.uhc || "None", l:'uhc'}
                ];

                if (currentMode !== 'overall') {
                    tiersToShow = tiersToShow.filter(t => t.l === currentMode);
                } else {
                    tiersToShow.sort((a,b) => (points[b.v]||0) - (points[a.v]||0));
                }

                container.innerHTML += `
                    <div class="player-card ${topClass}" onclick="showProfile('${p.name}')">
                        <div style="font-size:1.2rem; font-weight:bold; color:#ff6600; font-family:var(--font-pixel); min-width:25px;">${i+1}</div>
                        
                        <div class="skin-wrap">
                            <img src="https://mc-heads.net/body/${p.name}/right" class="p-skin-body" onerror="this.src='https://mc-heads.net/body/steve/right'">
                        </div>

                        <div class="p-info">
                            <div class="p-name">${p.name}</div>
                            <div class="p-pts">${getScore(p)} pts</div>
                        </div>

                        <div class="p-region-label">${p.region || '??'}</div>

                        <div class="tiers-box">
                            ${tiersToShow.map(t => `
                                <div class="tier-badge">
                                    <span>${t.i}</span><b>${t.v}</b>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
        }

        function openAuth() {
            document.getElementById('modalBody').innerHTML = `
                <h2 style="color:#c2185b; font-family:var(--font-pixel); font-size: 1.5rem;">–ê–∫–∫–∞—É–Ω—Ç</h2>
                <button style="width:100%; padding:12px; background:#5865F2; color:#fff; border:none; border-radius:15px; font-weight:bold; cursor:pointer; margin-bottom:10px;">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Discord</button>
                <a href="https://discord.gg/zU8Fz9Zy" target="_blank" class="btn-apply-pink">–ü–æ–¥–∞—Ç—å –∞–Ω–∫–µ—Ç—É</a>
            `;
            document.getElementById('mainModal').style.display = 'flex';
        }

        function showProfile(name) {
            const p = allPlayers.find(x => x.name === name);
            const tiers = [
                {i:'‚öîÔ∏è', v: p.sword || "None", l:'Sword'},
                {i:'ü™ì', v: p.axe || "None", l:'Axe'},
                {i:'üçé', v: p.uhc || "None", l:'UHC'}
            ].sort((a,b)=>(points[b.v]||0)-(points[a.v]||0));

            document.getElementById('modalBody').innerHTML = `
                <img src="https://mc-heads.net/avatar/${p.name}/100" style="width:80px; height:80px; border-radius:10px; background:#fff; border:3px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                <h2 style="font-size: 1.8rem; color: #c2185b; margin: 10px 0;">${p.name}</h2>
                <div style="display:flex; justify-content:center; gap:8px; flex-wrap: wrap;">
                    ${tiers.map(t => `
                        <div style="background:#fff; padding:8px; border-radius:12px; border:2px solid #ffb3d9; min-width:70px;">
                            <div style="font-size:1.2rem;">${t.i}</div><b>${t.v}</b><div style="font-size:0.6rem;">${t.l}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('mainModal').style.display = 'flex';
        }

        function closeModal(e) { if(e.target.id === 'mainModal') e.target.style.display = 'none'; }

        fetchPlayers();
        setInterval(fetchPlayers, 5000); 
    </script>
</body>
</html>
