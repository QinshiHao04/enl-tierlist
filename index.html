<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENL Tiers - Live Leaderboard</title>
    
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pink-light: #fff0f6;
            --pink-accent: #ffb3d9;
            --bg-light: rgba(255, 255, 255, 0.9);
            --font-main: 'Inter', sans-serif;
            --font-pixel: 'Minecraft', sans-serif;
            /* –¶–≤–µ—Ç–∞ –¥–ª—è –ø—å–µ–¥–µ—Å—Ç–∞–ª–∞ */
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        body {
            margin: 0; min-height: 100vh;
            background: linear-gradient(135deg, #00d2ff, #3affaa, #fbff00, #ffffff);
            background-attachment: fixed;
            font-family: var(--font-main);
            display: flex; flex-direction: column; align-items: center;
            color: #111;
        }

        .discord-corner {
            position: absolute; top: 20px; left: 20px;
            text-decoration: none; font-family: 'Algerian', serif; font-size: 1.1rem; color: #3d2600;
            padding: 10px 20px; background: linear-gradient(180deg, #ffe066 0%, #ffb300 100%);
            border-radius: 40px; border: 3px solid #663300; box-shadow: 0 4px 0 #663300; z-index: 100;
        }
        .account-btn {
            position: absolute; top: 20px; right: 20px;
            padding: 10px 25px; background: var(--pink-light); border: 3px solid var(--pink-accent);
            color: #c2185b; border-radius: 40px; cursor: pointer; font-weight: bold; z-index: 100;
        }

        .header-container { display: flex; align-items: center; gap: 20px; margin-top: 50px; margin-bottom: 20px; }
        .logo-lotus { width: 200px; animation: float 4s infinite ease-in-out; }
        .site-title { font-family: var(--font-pixel); font-size: 4rem; color: #fff; text-shadow: 4px 4px 0 #000; margin: 0; }

        .kit-nav {
            display: flex; gap: 10px; background: rgba(0,0,0,0.1); 
            padding: 10px; border-radius: 20px; margin-bottom: 20px; backdrop-filter: blur(10px);
        }
        .kit-item {
            padding: 10px 20px; border-radius: 12px; cursor: pointer; font-family: var(--font-pixel);
            font-weight: bold; transition: 0.3s; color: #fff; text-shadow: 1px 1px 1px #000;
        }
        .kit-item.active { background: #fff; color: #000; text-shadow: none; }

        .region-nav { display: flex; gap: 12px; margin-bottom: 30px; }
        .reg-btn {
            font-family: var(--font-pixel); background: var(--pink-light); color: #c2185b; 
            border: 2px solid var(--pink-accent); padding: 10px 20px; border-radius: 15px; cursor: pointer;
        }
        .reg-btn.active { background: #c2185b; color: #fff; }

        .ranking-list { width: 95%; max-width: 900px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 50px; }
        
        /* –ö–ê–†–¢–û–ß–ö–ê –ü–õ–ï–ï–†–ê */
        .player-card {
            background: var(--bg-light); border-radius: 20px; border: 2px solid rgba(255,255,255,0.8);
            display: grid; grid-template-columns: 60px 1fr 100px 280px; align-items: center; padding: 10px 25px;
            cursor: pointer; transition: 0.2s; height: 90px;
        }
        .player-card:hover { transform: scale(1.01); background: #fff; }

        /* –ü–û–î–°–í–ï–¢–ö–ê –¢–û–ü-3 */
        .top-1 { border: 3px solid var(--gold) !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        .top-2 { border: 3px solid var(--silver) !important; }
        .top-3 { border: 3px solid var(--bronze) !important; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–∫–∏–Ω–∞ (—Ç–µ–ø–µ—Ä—å –±—é—Å—Ç) */
        .skin-wrap { width: 70px; height: 100%; display: flex; justify-content: center; align-items: center; overflow: visible; }
        .p-skin-body { height: 110px; filter: drop-shadow(2px 4px 5px rgba(0,0,0,0.2)); transition: 0.3s; }
        .player-card:hover .p-skin-body { transform: rotate(-5deg) scale(1.1); }

        .p-name { font-size: 1.4rem; font-weight: 700; }
        .p-pts { color: #2e7d32; font-weight: 600; font-size: 0.9rem; }

        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; 
            z-index: 1000; backdrop-filter: blur(5px); 
        }
        .modal-content { 
            background: linear-gradient(135deg, #ffffff, #ffeaf5);
            width: 400px; padding: 40px; border-radius: 40px; text-align: center; border: 6px solid var(--pink-accent);
        }

        .btn-apply-pink {
            display: block; margin-top: 20px; padding: 15px; background: #fff; 
            color: #c2185b; border: 3px solid var(--pink-accent); border-radius: 15px;
            text-decoration: none; font-weight: bold;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
    </style>
</head>
<body>

    <a href="https://discord.gg/JTJU3zZa" target="_blank" class="discord-corner">Discord</a>
    <div class="account-btn" onclick="openAuth()">Account</div>

    <div class="header-container">
        <img src="file:///D:/%D1%81%D0%B0%D0%B9%D1%82/Gemini_Generated_Image_xubb8kxubb8kxubb%20(1).png" class="logo-lotus">
        <h1 class="site-title">ENL Tiers</h1>
    </div>

    <div class="kit-nav">
        <div class="kit-item active" onclick="setMode('overall')">üèÜ Overall</div>
        <div class="kit-item" onclick="setMode('sword')">‚öîÔ∏è Sword</div>
        <div class="kit-item" onclick="setMode('axe')">ü™ì Axe</div>
        <div class="kit-item" onclick="setMode('uhc')">üçé UHC</div>
    </div>

    <div class="region-nav">
        <button class="reg-btn active" onclick="updateRegion('ALL', this)">ALL</button>
        <button class="reg-btn" onclick="updateRegion('EU', this)">EU</button>
        <button class="reg-btn" onclick="updateRegion('NA', this)">NA</button>
        <button class="reg-btn" onclick="updateRegion('AS', this)">AS</button>
    </div>

    <div id="leaderboard" class="ranking-list"></div>

    <div class="modal-overlay" id="mainModal" onclick="closeModal(event)">
        <div class="modal-content" id="modalBody" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const DB_URL = "https://enl-tiers-default-rtdb.firebaseio.com/players.json";
        const points = { "HT1": 50, "LT1": 40, "HT2": 30, "LT2": 20, "HT3": 10, "LT3": 5, "HT4": 4, "LT4": 3, "HT5": 2, "LT5": 1 };
        
        let allPlayers = [];
        let currentMode = 'overall';
        let currentRegion = 'ALL';

        async function fetchPlayers() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                allPlayers = data ? Object.values(data) : [];
                render();
            } catch (e) { console.error("–û—à–∏–±–∫–∞ –±–∞–∑—ã:", e); }
        }

        function getScore(p) { return (points[p.sword] || 0) + (points[p.axe] || 0) + (points[p.uhc] || 0); }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.kit-item').forEach(el => el.classList.toggle('active', el.innerText.toLowerCase().includes(mode)));
            render();
        }

        function updateRegion(reg, btn) {
            currentRegion = reg;
            document.querySelectorAll('.reg-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function render() {
            const container = document.getElementById('leaderboard');
            container.innerHTML = "";
            let filtered = allPlayers.filter(p => currentRegion === 'ALL' || p.region === currentRegion);
            
            filtered.sort((a, b) => {
                if (currentMode === 'overall') return getScore(b) - getScore(a);
                return (points[b[currentMode]] || 0) - (points[a[currentMode]] || 0);
            });

            filtered.forEach((p, i) => {
                // –ö–ª–∞—Å—Å—ã –¥–ª—è –¢–û–ü-3
                const topClass = i === 0 ? 'top-1' : i === 1 ? 'top-2' : i === 2 ? 'top-3' : '';
                
                let tiersToShow = [
                    {i:'‚öîÔ∏è', v:p.sword, l:'sword'}, 
                    {i:'ü™ì', v:p.axe, l:'axe'}, 
                    {i:'üçé', v:p.uhc, l:'uhc'}
                ];

                if (currentMode !== 'overall') {
                    tiersToShow = tiersToShow.filter(t => t.l === currentMode);
                } else {
                    tiersToShow.sort((a,b) => (points[b.v]||0) - (points[a.v]||0));
                }

                container.innerHTML += `
                    <div class="player-card ${topClass}" onclick="showProfile('${p.name}')">
                        <div style="font-size:1.5rem; font-weight:bold; color:#ff6600; font-family:var(--font-pixel);">${i+1}.</div>
                        <div style="display:flex; align-items:center; gap:20px;">
                            <div class="skin-wrap">
                                <img src="https://mc-heads.net/body/${p.name}/right" class="p-skin-body" onerror="this.src='https://mc-heads.net/body/steve/right'">
                            </div>
                            <div>
                                <div class="p-name">${p.name}</div>
                                <div class="p-pts">${getScore(p)} points</div>
                            </div>
                        </div>
                        <div style="color:#c2185b; font-weight:bold; text-align:center;">${p.region}</div>
                        <div style="display:flex; gap:8px; justify-content:flex-end;">
                            ${tiersToShow.map(t => `<div style="background:rgba(0,0,0,0.05); padding:8px 12px; border-radius:10px; text-align:center; min-width:55px; border: 1px solid var(--pink-accent);">
                                <span style="font-size:0.9rem; display:block; margin-bottom:2px;">${t.i}</span><b style="font-size:1rem;">${t.v}</b>
                            </div>`).join('')}
                        </div>
                    </div>
                `;
            });
        }

        function openAuth() {
            document.getElementById('modalBody').innerHTML = `
                <h2 style="color:#c2185b; font-family:var(--font-pixel); font-size: 2rem;">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
                <button style="width:100%; padding:15px; background:#5865F2; color:#fff; border:none; border-radius:15px; font-weight:bold; cursor:pointer; font-size:1.1rem;">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Discord</button>
                <a href="https://discord.gg/zU8Fz9Zy" target="_blank" class="btn-apply-pink">–ü–æ–¥–∞—Ç—å –∞–Ω–∫–µ—Ç—É –Ω–∞ —Ç–∏—Ä</a>
            `;
            document.getElementById('mainModal').style.display = 'flex';
        }

        function showProfile(name) {
            const p = allPlayers.find(x => x.name === name);
            const tiers = [{i:'‚öîÔ∏è',v:p.sword,l:'Sword'},{i:'ü™ì',v:p.axe,l:'Axe'},{i:'üçé',v:p.uhc,l:'UHC'}].sort((a,b)=>(points[b.v]||0)-(points[a.v]||0));
            document.getElementById('modalBody').innerHTML = `
                <img src="https://mc-heads.net/avatar/${p.name}/100" style="width:100px; height:100px; border-radius:10px; background:#fff; border:4px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
                <h2 style="font-size: 2.5rem; color: #c2185b; margin: 15px 0;">${p.name}</h2>
                <div style="display:flex; justify-content:center; gap:12px;">
                    ${tiers.map(t => `<div style="background:#fff; padding:10px; border-radius:15px; border:2px solid #ffb3d9; min-width:80px;">
                        <div style="font-size:1.5rem;">${t.i}</div><b>${t.v}</b><div style="font-size:0.6rem;">${t.l}</div>
                    </div>`).join('')}
                </div>
            `;
            document.getElementById('mainModal').style.display = 'flex';
        }

        function closeModal(e) { if(e.target.id === 'mainModal') e.target.style.display = 'none'; }

        fetchPlayers();
        setInterval(fetchPlayers, 5000); 
    </script>
</body>
</html>
